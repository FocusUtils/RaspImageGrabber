<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Microscope Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="static/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="image-container">
                <img src="/live-stream" id="live-image" />
            </div>
            <div class="button-container">
                <button>
                    <label for="slider">Motor</label>
                    <input
                        type="range"
                        id="slider"
                        name="slider"
                        min="-5"
                        max="5"
                    />
                </button>

                <button id="move-up">Up</button>

                <button id="move-down">Down</button>

                <button id="set-start">Set start position</button>

                <button id="set-ending">Set end position</button>

                <button id="move-start">Move to start position</button>
                <button id="move-ending">Move to end position</button>

                <button id="start">Start: None</button>
                <button id="ending">Ending: None</button>
                <button id="current">Current: 0</button>
            </div>
        </div>
    </body>
</html>
