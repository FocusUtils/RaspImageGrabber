<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microscope Controller</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/liveview-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="static/liveview-script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="image-container">
                <img src="/live-stream" id="live-image" alt="It seems like you have not started the camera or it takes a long time to respond. In case this is intentional, please ignore this warning."/>
            </div>
            <div class="button-container">
                <button>
                    Motor
                    <input
                        type="range"
                        id="slider"
                        name="slider"
                        min="-5"
                        max="5"
                    />
                </button>

                <button id="move-up">Up</button>

                <button id="move-down">Down</button>

                <button id="set-start">Set start</button>

                <button id="set-ending">Set end</button>

                <button id="move-start">Go to start</button>
                <button id="move-ending">Go to end</button>

                <button id="start">Start: 0</button>
                <button id="ending">End: 0</button>
                <button id="current">Current: 0</button>
                <button id="motor-controls">Next</button>
            </div>
        </div>
    </body>
</html>
