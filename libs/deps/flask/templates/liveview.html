<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Microscope Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

            rel="stylesheet"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <body>
        <div class="container">
            <div id="image-container">
                <img src="/live-stream" id="live-image" />
            </div>
            <div class="button-container">
                <div class="dropdown">
                    <button class="dropbtn">Select camera</button>
                    <div class="dropdown-content">
                        <button>Link 1</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Select Resolution</button>
                    <div class="dropdown-content">
                        <button>Link 1</button>
                    </div>
                </div>

                <button id="move-up"><d class="arrow up"></d></button>

                <button id="move-down"><d class="arrow down"></d></button>

                <button id="set-start">Set start position</button>

                <button id="set-end">Set end position</button>
            </div>
        </div>
    </body>
</html>
