<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microscope Controller</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/liveview-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="static/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <script src="static/liveview-script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="image-container">
                <img src="/live-stream" id="live-image" alt="It seems like you have not started the camera or it takes a long time to respond. In case this is intentional, please ignore this warning."/>
            </div>
            <div class="button-container">
                <div class="sub-button-container">
                    
                    <button class="tl" id="move-up">up</button>
                    <button class="tr" id="move-up-2">UP</button>

                    <button class="mr" id="current">Current: 0</button>
                    <button class="ml" id="current-in-unit">UCurrent: 0</button>

                    <button class="bl" id="move-down">down</button>
                    <button class="br" id="move-down-2">DOWN</button>

                </div>
                
                <div class="sub-button-container">
                    <button class="tl" id="set-start">Set start</button>
                    <button class="tr" id="set-ending">Set end</button>

                    <button class="ml" id="move-ending">Go to end</button>
                    <button class="mr" id="move-start">Go to start</button> 

                    <button class="bl" id="start">Start: 0</button>
                    <button class="br" id="ending">End: 0</button>
                </div>

                <button id="motor-controls">Next</button>
            </div>
        </div>
    </body>
</html>
