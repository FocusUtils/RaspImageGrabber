<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Camera</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/selector.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="static/selector.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Select a camera and it's resolution.</h1>

            <form action="" name="camera-form" id="cam-form" method="post">
                <label for="cam-select">Choose a camera:</label>
                <select name="cameras-select" id="cam-select"></select>
            </form>

            <form action="" name="resolution-form" id="reso-form" method="post">
                <label for="reso-select">Choose a resolution</label>
                <select name="resolutions-select" id="reso-select"></select>
            </form>

            
            <div class="sub-container">
                <form autocomplete="off" action="" name="saving-form" id="save-form">
                    <label for="save-input">Choose a location</label>
                    <input name="saving-input" id="save-input" value="null"></input>
                </form>
                <div id="subdir-buttons">
                </div>
            </div>

            <div hidden class="sub-container" id="live-view-container">
                <a href="/liveview">
                    <span>Open live view</span>
                </a>
            </div>

            
            <a href="/liveview?with_bms_cam=0" class="sub-container">
                Continue without BMS camera
            </a>
        </div>
    </body>
</html>
