<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Set steps</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/steps.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="static/steps.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Enter the necessary parameters for the motor</h1>
            <div class="sub-container" id="units">
                <form autocomplete="off" action="" name="units-form" id="units-form">
                    <label for="units-input">Units</label>
                    <select name="units-input" id="units-input">
                        <option value="1">m</option>
                        <option selected="selected" value="1000">mm</option>
                        <option value="1000000">Âµm</option>
                        <option value="1000000000">nm</option>
                        <option value="1000000000000">pm</option>
                    </select>
                </form>
            </div>

            <div class="sub-container" id="motor-steps-per-rotation">
                <form autocomplete="off" action="" name="motor-steps-per-rotation-form" id="motor-steps-per-rotation-form">
                    <label for="motor-steps-per-rotation-input">Motor steps per rotation</label>
                    <input name="motor-steps-per-rotation-input" id="motor-steps-per-rotation-input" value="400"></input>
                </form>
            </div>

            <div class="sub-container" id="distance-per-rotation">
                <form autocomplete="off" action="" name="distance-per-rotation-form" id="distance-per-rotation-form">
                    <label for="distance-per-rotation-input">Distance per rotation</label>
                    <input name="distance-per-rotation-input" id="distance-per-rotation-input" value="1000"></input>
                </form>
            </div>

            <div class="sub-container">
                <p>Total steps:&nbsp;</p><p id="total-steps">800</p>
            </div>

            <div class="sub-container" id="image-delta-distance">
                <form autocomplete="off" action="" name="image-delta-distance-form" id="image-delta-distance-form">
                    <label for="image-delta-distance-input">Distance between Images</label>
                    <input name="image-delta-distance-input" id="image-delta-distance-input"></input>
                </form>
                <br>
                <form autocomplete="off" action="" name="total-image-amount-form" id="total-image-amount-form">
                    <label for="total-image-amount-input">Total amount of images &nbsp;</label>
                    <input name="total-image-amount-input" id="total-image-amount-input" value="1000"></input>
                </form>
            </div>
        </div>
    </body>
</html>
